<style>
    
</style>
<script>

$(document).ready(function(){
  $("button").click(function(){
        $("h1").slideToggle("slow",function(){
        	alert("The slide toggle effect has completed.");
	});
    });   
});
</script>
</head>

    <button type="button">Click me</button>
</body>
